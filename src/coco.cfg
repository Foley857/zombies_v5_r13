// --------- //
// Suffixes //
// -------- //
    //
    // coco_suffix
    // valid values : 0 / 1
    // default      :   1
    // Enables/disables suffixes for groups
    //
    
    set coco_suffix 1
    
    //
    // vipSuffix
    // valid values : any string
    // default      : ^7[^2VIP^7]  
    // Suffix for VIP's in chat
    //
    
    set vipSuffix "^7[^2VIP^7]"

    //
    // modSuffix
    // valid values : any string
    // default      : ^7[^4Mod^7]
    // Suffix for moderators in chat
    //
    
    set modSuffix "^7[^4Mod^7]"

    //
    // adminSuffix
    // valid values : any string
    // default      : ^7[^3Admin^7]
    // Suffix for admins in chat
    //
    
    set adminSuffix "^7[^3Admin^7]"
    
    //
    // godSuffix
    // valid values : any string
    // default      : ^7[^1God^7]
    // Suffix for gods in chat
    //
    
    set godSuffix "^7[^1God^7]"