// ------------- //
// Generic cvars //
// ------------- //

    //
    // coco_botname
    // valid values : Any string
    // default      : "[CoCo]"
    // Change CoCo bot's name
    //
    
    set coco_botname "[ZomBot]"
    
    //
    // coco_messagecolor
    // valid values : Any color string
    // default      : "^3"
    // Change the message color
    //
    
    set coco_messagecolor "^3"
    
    //
    // coco_codam
    // valid values : "" / "1"
    // default      : "1"
    // Enable or Disable CoCo's CoDaM commands-> Disable if not using CoDaM
    //
    
    set coco_codam ""
    
    //
    // coco_chatdelay
    // valid values : any number of seconds, 0 to disable chat delay
    // default      : 2
    // Change chatdelay time
    //
    
    set coco_chatdelay 1
    
    //
    // availablemaps
    // valid values : any map names
    // default      : "mp_harbor mp_carentan mp_depot mp_dawnville mp_railyard mp_powcamp mp_pavlov mp_rocket mp_hurtgen mp_ship mp_chateau"
    // List of available maps for use with the !map chat command- don't change unless you know what it does
    //
    
    set availablemaps "mp_harbor mp_carentan mp_depot mp_dawnville mp_railyard mp_powcamp mp_pavlov mp_rocket mp_hurtgen mp_ship mp_chateau"
    
