// --------------- //
// Server Messages //
// --------------- //

    //
    // zom_servermessage_time
    // valid values : 20 - 300
    // default      : 60
    // Length of time in between each message (in seconds)
    //
    set zom_servermessage_time 60

    set zom_servermessage1 "^3Running low on ammo? Find an ammobox (stars on compass)"

    set zom_servermessage2 "^3You can place proximity mines by equipping a grenade and pressing [{+melee}]"

    set zom_servermessage3 "^3You can drop healthpacks the same way you can in CoDaM"

    set zom_servermessage4 "^3You can heal yourself of fire and poison by running to an ammobox"

    set zom_servermessage5 "^3Confused? Just ask an admin for help!"

// ---------------- //
// Welcome Messages //
// ---------------- //

    set zom_welcomemessage1 "Welcome to ^1Zomb^7ies!"

    set zom_welcomemessage2 "Have fun and play fair."

// ------------- //
// Generic cvars //
// ------------- //

    //
    // zom_antispec
    // valid values : 0 / 1
    // default      : 1
    // Enables/disables spectator (black screen)
    //
    set zom_antispec 1

    //
    // zom_debug
    // valid values : 0 / 1
    // default      : 0
    // Enables/disables debugging
    //
    set zom_debug 0

    //
    // zom_pregame_time
    // valid values : 0 - 300
    // default      : 60
    // Time pre-game lasts in seconds
    //
    set zom_pregame_time 60

    //
    // zom_stat_count
    // valid values : 0 - 100
    // default      : 15
    // Controls how many cvars are used to save stats
    // THESE SCALE * 3 SO BY DEFAULT IT USES 45 CVARS!
    // ** BEWARE OF CHANGING THIS AND DO SO AT YOUR OWN RISK **
    //
    set zom_stat_count 15

    //
    // zom_xp_doublepointday 
    // valid values : 0 / 1 
    // default      : 0
    // Doubles the XP/point gain if enabled
    //
    set zom_xp_doublepointday 0

    //
    // zom_bomb_damage_max
    // valid values : 0 - 100000
    // default      : 75
    // Maximum damage a Poison or Fire Bomb can do
    //
    set zom_bomb_damage_max 75

    //
    // zom_bomb_damage_min
    // valid values : 0 - 100000
    // default      : 10
    // Minimum damage a Poison or Fire Bomb can do
    //
    set zom_bomb_damage_min 10

    //
    // zom_bomb_time
    // valid values : 0 - 100000
    // default      : 8
    // Length to wait in between Bomb uses
    // (in minutes)
    //
    set zom_bomb_time 8

    //
    // zom_max_barricades
    // valid values : 0 - 10000
    // default      : 200
    // Maximum number of barricades on the map
    //
    set zom_max_barricades 200

    //
    // zom_jumper_damage
    // valid values : 0 - 100000
    // default      : 200
    // How much damage is dealt to the Jumper when jumping
    // (controls the height of jumps)
    //
    set zom_jumper_damage 200

    // 
    // zom_jumper_falldamage
    // valid values : 0 / 1
    // default      : 1
    // Do Jumper zombies have fall damage?
    //
    set zom_jumper_falldamage 1

